<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Descarga tu producto digital</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f2f2f2, #d1e3ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #fff;
      padding: 40px;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }

    p {
      color: #555;
      margin-bottom: 24px;
      font-size: 16px;
    }

    button {
      background-color: #6772e5;
      color: white;
      border: none;
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5469d4;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }

    @media (max-width: 480px) {
      .card {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Producto Digital</h1>
    <p>
      Accede a nuestro recurso exclusivo alojado en Google Drive.<br>
      Compra segura con Stripe. Acceso por 3 días.<br><br>
      💡 <i>Access to our digital product hosted on Google Drive. Secure payment with Stripe. Temporary access for 3 days.</i>
    </p>
    <button id="checkout-button">Comprar / Buy Now</button>
    <div class="footer">Powered by Stripe · Render · n8n</div>
  </div>

  <script src="https://js.stripe.com/v3/"></script>
  <script>
    const stripe = Stripe("pk_test_XXXXXXXXXXXXXX"); // 🔁 Reemplaza con tu public key
    const checkoutButton = document.getElementById("checkout-button");

    checkoutButton.addEventListener("click", async () => {
      const response = await fetch("/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" }
      });

      const session = await response.json();
      await stripe.redirectToCheckout({ sessionId: session.id });
    });
  </script>
</body>
</html>
