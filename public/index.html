<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Descarga tu producto digital</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f2f2f2, #d1e3ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: #fff;
      padding: 40px;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    p {
      color: #555;
      margin-bottom: 24px;
      font-size: 16px;
    }
    input, button {
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      font-size: 16px;
    }
    button {
      background-color: #6772e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #5469d4;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Producto Digital: test.pdf</h1>
    <p>
      Acceso temporal al archivo por 3 días después del pago.<br>
      <i>Temporary access to the file for 3 days after payment.</i>
    </p>

    <input type="email" id="email" placeholder="Correo electrónico / Email" required />

    <button id="checkout-button">Comprar / Buy Now</button>

    <div class="footer">Powered by Stripe · Render · n8n</div>
  </div>

  <script src="https://js.stripe.com/v3/"></script>
  <script>
    const stripe = Stripe("pk_test_51Rk9hJRukc7l2itiYColNN4uLu3v3bL76d6fG5M5JLxFT14R74ZlhidHkNZJFQzb2XUaprF6SoazRggafKDuvHgP00GQCnJVdr"); // Reemplaza con tu clave pública real

    document.getElementById("checkout-button").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      if (!email) return alert("Por favor ingresa tu correo / Please enter your email");

      const response = await fetch("/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email,
          product: "1k6FprMTlYMO96vZYOiPZDr0u0qrV5T1T"
        })
      });

      const session = await response.json();
      await stripe.redirectToCheckout({ sessionId: session.id });
    });
  </script>
</body>
</html>
